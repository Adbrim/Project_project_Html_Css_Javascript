<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>TP Web</title>
</head>
<body>
    <div class="container">
      <table class="tableMain">
        <thead>
          <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Note</th>
              <th>Action</th>
            </tr>
        </thead>
        <tbody id="list">
          <tr>
            <td>1</td>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>12</td>
            <td>
              <button type="button" class="edit">Modifier</button>
              <button type="button" class="delete">Supprimer</button>
            </td>
          </tr>
        </tbody>
        <form id="formulaire" name="form">
          <tr>
            <td><input type="number" id="id" name="id" readonly></td>
            <td><input type="text" id="nom" name="nom"></td>
            <td><input type="text" id="prenom" name="prenom"></td>
            <td><input type="number" id="note" name="note"></td>
            <td><button type="submit" class="add-btn" value="submit">Ajouter</button></td>
          </tr>
        </form>
      </table>
    </div>

    <!-- fichier javascript -->
    <script src="js/script.js"></script>
    </body>
</html>
